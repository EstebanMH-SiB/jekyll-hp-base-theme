<section class="mediaBlock">
  {% if include.content.title or include.content.description %}
  <div class="features-intro">
    {% include blocks/parts/feature.html content=include.content %}
  </div>
  {% endif %}
  <div class="media-list">
    {% for feature in include.content.features %}
    <article class="media">
      {% include blocks/parts/media.html content=feature %}
    </article>
    {% endfor %}
  </div>
</section>

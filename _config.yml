# SITE SETTINGS
title: Algae theme                      # Title in top navigation bar (navbar) and <head>
description: Jekyll theme for biodiversity websites # Site description in <head>
author: GBIF Secretariat                # Used for copyright statement in footer
# url: "https://tecala.gbif.org"        # No slash at the end - Only required if your site is in a subdomain e.g. https://username.github.io
# baseurl: "/tecala"                    # Only required if your site is in a subdirectory e.g. https://username.github.io/sitename
                                        # which has url: "https://username.github.io" (no slash) and baseurl: "/sitename" (leading slash)
                                        # A baseurl affects internal links, see http://peterdesmet.github.io/petridish/about/#links

# SOCIAL PROFILES
email: info@gbif.org                    # Social icon in footer
twitter_username: gbif                  # Social icon in footer
github_username: gbif                   # Social icon in footer

# THEME SETTINGS (ALL OPTIONAL)
posts_on_home: 3                        # Show x number of latest posts on homepage, can be 0
tweets_on_home: true                    # Show Twitter feed of twitter_username on homepage
archive_permalink: /news/               # Permalink of page using archive.html layout, required when using post categories
logo: /assets/img/tecala_logo.png       # Logo in navbar, will be displayed with 30px height
colors:
  links: "#007bff"                      # Color for links: use a readable color that contrasts well with dark text
  banner: "#007bff"                     # Background color for page banners: use color that contrasts well with white
  footer: "#6c757d"                     # Background color for footer: use color that contrasts well with white
rounded_corners: false                  # Enable (default) rounded corners on boxes and buttons

themeStyle:
  colors:
    primary: "#f26649"
    links: "#f26649"
  coloredHeadlineLinks: true

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - LICENSE
  - package-lock.json
  - package.json
  - ssg-theme-algae.gemspec

# FRONTMATTER DEFAULTS
defaults:
  -
    scope:
      path: "en"
    values:
      lang: en
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: "/post/:year/:slug/"   # Use /post/yyyy/{filename}/ as permalink for all posts
  -
    scope:
      path: ""
    values:
      layout: "default"                 # Only required for the theme website, implied for sites using a theme
